<div class="page">
	<h1>Sandbox HTML/CSS/Javascript v0.1</h1>			
	<p><b>Sandbox</b> es una aplicación que te permite probar tu html y css "en vivo": puedes ver los cambios que relices instantáneamente.</p>
	<ul>
		<li>Escribe tu html y css en los campos correspondientes.</li>
		<li>Puedes borrar todo el contenido presionando <b>Clear</b>.</li>
		<li>Arrastra la paleta <b>Sandbox HTML/CSS/Javascript</b> desde la barra de título a cualquier parte de la página.</li>
		<li>Puedes minimizar la paleta haciendo clic en el botón <b>[-]</b>.</li>
		<li>Cuando esté listo tu código, cópialo y pégalo en tu aplicación de texto preferida.</li>
	</ul>
